<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pie Chart</title>
<script src="../libs/raphael.js"></script>
<script src="../src/charts.pie.js"></script>
</head>
<body>

<div id="holder" style="width: 600px; height: 600px;"></div>

<script>

window.onload = function(){
	
	var paper = new Raphael( "holder" );
	
	paper.piechart( 0 , 0 , 600 , 600 , [ { "value" : 20 , "name" : "Test 1" },
	                                      { "value" : 40 , "name" : "Test 2" },
	                                      { "value" : 55 , "name" : "Test 3" },
	                                      { "value" : 10 , "name" : "Test 4" }, 
	                                      { "value" : 33 , "name" : "Test 5" }] , {
		"labels" : true,
		"title" : "Pie Chart"
	});
	
}

</script>
</body>
</html>
