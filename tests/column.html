<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pie Chart</title>
<script src="../libs/raphael.js"></script>
<script src="../src/charts.column.js"></script>
</head>
<body>

<div id="holder" style="width: 600px; height: 600px;"></div>

<script>

window.onload = function(){
	
	var paper = new Raphael( "holder" );
	
	paper.columnchart( 0 , 0 , 600 , 600 , [
	                         			{ "value" : 800000 , "label" : "Test 1" } ,
	                        			{ "value" : 1000000 , "label" : "Test 2" } , 
	                        			{ "value" : 750000 , "label" : "Test 3" } , 
	                        			{ "value" : 500000 , "label" : "Test 4" } , 
	                        			{ "value" : 1100000 , "label" : "Test 5" }], {
		"labels" : true,
		"title" : "Column Chart",
		"paddingTop" : 40
	});
	
}

</script>
</body>
</html>
