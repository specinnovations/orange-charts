<body>

<h3>Raphael Charting Library</h3>

<div id="holder-column" style="width: 600px; height: 600px;"></div>

<script type="text/javascript" src="libs/raphael.js"></script>
<script type="text/javascript" src="src/charts.base.js"></script>
<script type="text/javascript" src="src/charts.column.js"></script>
<script type="text/javascript" src="src/charts.bar.js"></script>
<script type="text/javascript">

window.onload = function() {
	
	var paper = new Raphael( "holder-column" );

	paper.text( 400 , 10 , "Bar Chart" );
	
	var chart = paper.bar( 10 , 30 , 590 , 570 , [
	                                          { "value" : 100 , "fill" : "red" },
	                                          200,
	                                          { "value" : 100, "custom" : "ALEX" },
	                                          { "value" : 300, "fill" : "orange" },
	                                          300,
	                                          -300,
	                                          125, 
	                                          300 ],{
		"labels" : true,
		"fill" : "black"
	});
	
	chart.bars.mouseover(function(){
		
		console.log( "Hover Bar: " , this );
		
	});
	
};

</script>

</body>
</html>
