<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Raphael Charting Library</title>
    <meta name="description" content="">

</head>
<body>

<h3>Raphael Charting Library</h3>

<div id="holder-column" style="width: 800px; height: 800px;"></div>

<script type="text/javascript" src="libs/raphael.js"></script>
<script type="text/javascript" src="src/charts.base.js"></script>
<script type="text/javascript" src="src/charts.column.js"></script>
<script type="text/javascript">

window.onload = function() {
	
	var paper = new Raphael( "holder-column" );

	paper.text( 400 , 10 , "Column Chart" );
	
	paper.columnChart( 10 , 10 , 790 , 790 , [10 , 20, 30, 40, 50] , {
		"labels" : true
	});
	
};

</script>

</body>
</html>
