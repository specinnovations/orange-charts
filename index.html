<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Raphael Charting Library</title>
    <meta name="description" content="">

</head>
<body>

<h3>Raphael Charting Library</h3>

<div id="holder-column" style="width: 600px; height: 600px;"></div>

<script type="text/javascript" src="libs/raphael.js"></script>
<script type="text/javascript" src="src/charts.column.js"></script>
<script type="text/javascript" src="src/charts.bar.js"></script>
<script type="text/javascript" src="src/charts.line.js"></script>
<script type="text/javascript">

window.onload = function() {
	
	var paper = new Raphael( "holder-column" );

	paper.text( 400 , 10 , "Bar Chart" );
	
	var chart = paper.linechart( 10 , 30 , 590 , 570 , [[
	                                          { "x" : 0 , "y" : 0, "stroke" : "red" },
	                                          { "x" : 10 , "y" : 0, "stroke" : "red" },
	                                          { "x" : 20 , "y" : 0, "stroke" : "red" },
	                                          { "x" : 30 , "y" : 0, "stroke" : "red" },
	                                          { "x" : 40 , "y" : 0, "stroke" : "red" },
	                                          { "x" : 50 , "y" : 0, "stroke" : "red" }
	                                      ]],{
		"labels" : true,
		"fill" : "black"
	});
	
};

</script>

</body>
</html>
