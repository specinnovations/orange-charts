<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Raphael Charting Library</title>
    <meta name="description" content="">

</head>
<body>

<h3>Raphael Charting Library</h3>

<div id="holder-column" style="width: 600px; height: 600px; border: solid 1px #222;"></div>
<div id="holder-bar" style="width: 600px; height: 600px; border: solid 1px #222;"></div>
<div id="holder-line" style="width: 600px; height: 600px; border: solid 1px #222;"></div>

<script type="text/javascript" src="libs/raphael.js"></script>
<script type="text/javascript" src="src/charts.column.js"></script>
<script type="text/javascript" src="src/charts.bar.js"></script>
<script type="text/javascript" src="src/charts.line.js"></script>
<script type="text/javascript">


window.onload = function() {
	
	var linePaper = new Raphael( "holder-line" );
	
	linePaper.linechart( 0 , 0 , 600, 600, [[
        	{ "x": 0, "y": 0 },
        	{ "x": 10, "y": 20 },
        	{ "x": 20, "y": 10 },
        	{ "x": 30, "y": -25 },
        	{ "x": 40, "y": 40 }
        ],[
        	{ "x": 0, "y": -20 },
        	{ "x": 10, "y": 30 },
        	{ "x": 20, "y": 5 },
        	{ "x": 30, "y": 25 },
        	{ "x": 40, "y": 60 }
        ]],
        {
        "title"  : "Line Chart",
        "labels": true
    });
    
    var barPaper = new Raphael( "holder-column" );
	
	barPaper.barchart( 0 , 0 , 600 , 600 , [
		{ "value" : -10 , "label" : "Test 1" } ,
		{ "value" : 25 , "label" : "Test 2" } , 
		{ "value" : -20 , "label" : "Test 3" } , 
		{ "value" : 15 , "label" : "Test 4" } , 
		{ "value" : 35 , "label" : "Test 5" }],{
		"title"  : "Column Chart",
		"labels" : true
	});
	
	var columnPaper = new Raphael( "holder-column" );
	
	columnPaper.columnchart( 0 , 0 , 600 , 600 , [
		{ "value" : -10 , "label" : "Test 1" } ,
		{ "value" : 25 , "label" : "Test 2" } , 
		{ "value" : -20 , "label" : "Test 3" } , 
		{ "value" : 15 , "label" : "Test 4" } , 
		{ "value" : 35 , "label" : "Test 5" }],{
		"title"  : "Column Chart",
		"labels" : true
	});
	
};

</script>

</body>
</html>
